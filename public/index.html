<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="obtenerTweet(); obtenerClima();validaIngreso()">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">My Twitter</span>
        <div class="my-lg-0">
          <a href="#" class="text-white" onclick="salida()" id="logout" style="visibility:hidden"><small>Cerrar sesión</small></a>
        </div>
      </div> 
    </nav>
    <div class="container">
        <div class="row justify-content-md-center"></div>
          <div class="row">
            <!--Panel del Ingreso y de Registro-->
            <div class="col-sm">
              <!--Panel del Ingreso (card-ingreso) a la Plataforma-->
              <div class="card" id="card-ingreso">
                <div class="card-body">
                  <h5 class="card-title">Inicio de sesión</h5>     
                    <form onsubmit="return false">
                      <div class="form-group"><input type="text" class="form-control" id="usuario_ingreso"  placeholder="Usuario"></div>
                      <div class="form-group"><input type="password" class="form-control" id="contraseña_ingreso"  placeholder="Contraseña"></div>
                        <button type="submit" onclick="ingreso()" class="btn btn-primary">Ingresar</button>
                        <small class="form-text text-muted">¿Eres Nuevo Usuario? Da clic en este enlace: <button type="button" onclick="registro()" class="btn btn-link btn-sm">Registrate</button></small>
                    </form>
                  </div>
                </div>
                <!--Fin panel ingreso-->
                <!--Panel de Registro-->
              <div class="card" id="card-registro" name="registro" style="visibility:hidden">
                <div class="card-body">
                  <h5 class="card-title">Registro de Usuario</h5>                  
                    <form onsubmit="return false">
                      <div class="form-group"><input type="text" class="form-control" id="nombre"  placeholder="Nombre"></div>
                      <div class="form-group"><input type="email" class="form-control" id="email"  placeholder="Correo"></div>
                      <div class="form-group"><input type="text" class="form-control" id="usuario"  placeholder="Usuario"></div>
                      <div class="form-group"><input type="password" class="form-control" id="contraseña"  placeholder="Contraseña"></div>
                      <div class="form-group"><input type="password" class="form-control" id="confirmacion"  placeholder="Confirmar Contraseña"></div>
                        <button type="submit" onclick="nuevoUsuario()" class="btn btn-primary">Crear usuario</button>
                    </form>
                </div>
              </div>
              <!--Fin del Panel de Registro-->
                
            </div>
            <!--Fin paneles de ingreso y de Registro-->
            <!--Panel del Clima y de Tweets-->
            <div class="col-sm">
              <!--Panel del Clima-->
              <div class="card" id="card-clima" style="visibility:hidden">
                <div class="card-body">
                  <h5 class="card-title">Clima</h5>
                  <form onsubmit="return false">
                    <div class="form-group">
                      <input type="text" class="form-control" id="ciudad" aria-describedby="citylHelp" placeholder="Escribe la ciudad">
                      <small id="cityHelp" class="form-text text-muted">¿Quieres saber del clima?</small>
                    </div>
                    <button type="submit" onclick="consultarClima()" class="btn btn-primary">Consultar</button>
                  <p></p>
                  </form>
                </div>
              </div>
              <div id="clima" class="alert alert-primary" role="alert" style="visibility:hidden"></div>
              <!--Fin panel del clima-->
              <!--Panel de Nuevos Tweets (card-tweets)--> 
              <div class="card" id="card-tweets" style="visibility:hidden">
                <div class="card-body">
                  <h5 class="card-title">Nuevo tweet</h5> 
                  <form onsubmit="return false">
                      <div class="form-group">
                        <input type="text" class="form-control" id="content" aria-describedby="contentHelp" placeholder="¿En qué estás pensando?">
                        <small id="contentHelp" class="form-text text-muted">Envíanos un tweet</small>
                      </div>
                      <button type="submit" onclick="nuevoTweet()" class="btn btn-primary">Enviar</button>
                    </form>
                 </div>
              </div>      
              <div id="tweets" style="visibility:hidden">No hay tweets para mostrar</div>
              <!--Fin panel tweets-->
            </div>
            <!--Fin paneles de clima y Tweets-->
          </div>
      </div> <!--Fin del contenedor-->

</body>
</html>
