<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitter</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="obtenerTweet()">
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">My Twitter</span>
      </nav>
    <div class="container">
        <div class="row justify-content-md-center"></div>
          <div class="row">
            <div class="col-sm">
              <form onsubmit="return false">
                  <div class="form-group">
                    <input type="text" class="form-control" id="contenido" aria-describedby="contentlHelp" placeholder="En qué estás pensando?">
                    <small id="contentHelp" class="form-text text-muted">Envíanos un tweet</small>
                  </div>
                  <button type="submit" onclick="nuevoTweet()" class="btn btn-primary">Enviar</button>
              </form> 
              <p></p>           
              <div id="tweets">No hay tweets para mostrar</div>
            </div>
            <div class="col-sm">
              <div class="card" id="card-clima">
                <div class="card-body">
                  <h5 class="card-title">Clima</h5>
                  <form onsubmit="return false">
                    <div class="form-group">
                      <input type="text" class="form-control" id="ciudad" aria-describedby="citylHelp" placeholder="Escribe la ciudad">
                      <small id="cityHelp" class="form-text text-muted">¿Quieres saber del clima?</small>
                    </div>
                    <button type="submit" onclick="consultarClima()" class="btn btn-primary">Consultar</button>
                  <p></p>
                  </form>
                </div>
              </div>
              <div id="clima" class="alert alert-primary" role="alert"></div>
            </div>
          </div>
      </div>

</body>
</html>
